server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # TPA Frontend
    location /tpa {
        alias /usr/share/nginx/html/tpa;
        try_files $uri $uri/ /tpa/index.html;
    }

    # TPA API proxy (Go backend - claims, centers, settlements, drugs, services)
    # Using variable to allow nginx to start even if upstream is down
    location /api/v1/claims {
        set $tpa_backend "http://tpa-api:8080";
        proxy_pass $tpa_backend/api/v1/claims;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/packages {
        set $tpa_backend "http://tpa-api:8080";
        proxy_pass $tpa_backend/api/v1/packages;
