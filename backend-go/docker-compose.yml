version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tpa-api
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      - APP_NAME=TPA System
      - APP_ENV=production
      - APP_PORT=8080
      - APP_DEBUG=false
      - APP_BASE_URL=https://ria.jafamhis.ir/tpa
      - API_PREFIX=/api/v1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-tpa}
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_ACCESS_EXPIRES=1h
      - JWT_REFRESH_EXPIRES=168h
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=https://ria.jafamhis.ir,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tpa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: tpa-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-tpa}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tpa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tpa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tpa-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tpa-network

volumes:
  postgres_data:
  redis_data:

networks:
  tpa-network:
    driver: bridge
