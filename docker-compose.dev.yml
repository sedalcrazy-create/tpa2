version: '3.8'

services:
  # TPA Backend API (Go) - Local Development
  tpa-api:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: tpa-api-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=TPA System
      - APP_ENV=development
      - APP_PORT=8080
      - APP_DEBUG=true
      - APP_BASE_URL=http://localhost:8086/tpa
      - API_PREFIX=/api/v1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-tpa123}
      - DB_NAME=${DB_NAME:-tpa}
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:-tpa-secret-key}
      - JWT_ACCESS_EXPIRES=1h
      - JWT_REFRESH_EXPIRES=168h
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=http://localhost:5174,http://localhost:8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tpa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: tpa-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-tpa123}
      - POSTGRES_DB=${DB_NAME:-tpa}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - tpa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tpa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tpa-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - tpa-network

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  tpa-network:
    driver: bridge
