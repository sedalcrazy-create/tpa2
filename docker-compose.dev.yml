version: '3.8'

services:
  # TPA Backend API (Go)
  tpa-api:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: tpa-api-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=TPA System (Dev)
      - APP_ENV=development
      - APP_PORT=8080
      - APP_DEBUG=true
      - APP_BASE_URL=http://localhost:8080
      - API_PREFIX=/api/v1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tpa
      - DB_SSLMODE=disable
      - JWT_SECRET=dev-secret-key
      - JWT_ACCESS_EXPIRES=1h
      - JWT_REFRESH_EXPIRES=168h
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=http://localhost:5173,http://localhost:8086
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tpa-network

  # Commission Backend API (NestJS)
  commission-api:
    build:
      context: ./backend-nestjs
      dockerfile: Dockerfile
    container_name: commission-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_PREFIX=api/v1
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tpa
      - JWT_SECRET=dev-secret-key
      - JWT_EXPIRATION=1h
      - JWT_REFRESH_SECRET=dev-secret-key-refresh
      - JWT_REFRESH_EXPIRATION=7d
      - CORS_ORIGIN=http://localhost:5173,http://localhost:8086
    volumes:
      - commission_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tpa-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-dev
    restart: unless-stopped
    ports:
      - "8086:80"
    depends_on:
      - tpa-api
      - commission-api
    networks:
      - tpa-network

  # Database (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tpa
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - tpa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tpa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - tpa-network

volumes:
  postgres_data_dev:
  redis_data_dev:
  commission_uploads:

networks:
  tpa-network:
    driver: bridge
